<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>AirBnB clone</title>
		<link type="text/css" rel="stylesheet" href="styles/4-common.css">
		<link type="text/css" rel="stylesheet" href="styles/3-header.css">
		<link type="text/css" rel="stylesheet" href="styles/3-footer.css">
		<link type="text/css" rel="stylesheet" href="styles/6-filters.css">
		<link type="image/c-icon" rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<div class='image'></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<div class="select_container">
	  					<h3>States</h3>
	  					<h4>California, Arizona...</h4>
					</div>
	  				<ul class="popover">
	    					<li>
							<h2>Arizona:</h2>
	     						<ul>
								<li>Page</li>
								<li>Page2</li>
	      						</ul>
	    					</li>
	    					<li>
							<h2>California:</h2>
	      						<ul>
								<li>San Francisco</li>
								<li>Los Altos</li>
	      						</ul>
	    					</li>
	  				</ul>
				</div>
				<div class="amenities">
					<div class="select_container">
	    					<h3>Amenities</h3>
	    					<h4>Internet, Kitchen...</h4>
					</div>
	    				<ul class="popover">
	      					<li>Internet</li>
	      					<li>TV</li>
	      					<li>Kitchen</li>
	      					<li>Iron</li>
	    				</ul>
				</div>
				<button>Search</button>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
